<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StrengthRise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="unnamed (2).png" sizes="32x32">
    <script src="https://kit.fontawesome.com/0918ea85bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="home">
    <div class="nav-bar">
        <div class="nav-logo">
            <img src="strengthrise-logo.png"></img>
        </div>
        <div class="nav-links" id="nav-links">
            <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
            <ul>
                <a href="#"><li>HOME</li></a>
                <!-- <a href="#"><li>BOOK</li></a> -->
            </ul>
            <a href="https://transformyourlifeco.myshopify.com">

            </a>

        <i class="fa-solid fa-list" onclick="showMenu()"></i>
    </div>
        <div class="banner-title">

            <!-- <button type="button" class="btn">NEWSLETTER</button> -->

        <div class="vertical-bar">

            </div>
            <div class="social-icons">
                <a href="https://www.youtube.com/@strengthrise1">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@strengthrise">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
                <a href="https://www.instagram.com/@strength.rise">

                </a>
            </div>
        </div>
    </div>
    </section>

    <section id="contact">
        
    </section>

    <script>
        var show = document.getElementById("nav-links");
        function showMenu(){
            show.style.right = "0";
        }
        function closeMenu(){
            show.style.right = "-200px";
        }
    </script>

</html>
